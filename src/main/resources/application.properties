# Server
server.port=8085

# PostgreSQL Configuration
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/mydb}
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Para Railway (convierte DATABASE_URL a JDBC_DATABASE_URL)
spring.datasource.driver-class-name=org.postgresql.Driver

# MinIO
minio.endpoint=http://localhost:9000
minio.access-key=tu-access-key
minio.secret-key=tu-secret-key
minio.bucket-name=tubucket

# MinIO Configuration
minio.endpoint=${MINIO_ENDPOINT:http://localhost:9000}
minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret-key=${MINIO_SECRET_KEY:minioadmin}
minio.bucket-name=${MINIO_BUCKET_NAME:mybucket}

# CORS para desarrollo
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,https://*.vercel.app}